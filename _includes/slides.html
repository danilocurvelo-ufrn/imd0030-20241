{%- assign generated = include.id | prepend: "https://docs.google.com/presentation/d/" | append: "/embed" -%}
<div class="module full-width">
    <iframe src="{{ include.src | default: generated }}?rm=minimal" class="slide" style="aspect-ratio: {{ include.aspect_ratio }}" frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
</div>
